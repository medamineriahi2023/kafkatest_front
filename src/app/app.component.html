<fieldset>
  <legend>Notification</legend>
<input type="text" [(ngModel)]="topic"><button (click)="connect()">connect</button>

<ul>
  <li *ngFor="let msg of notifs">
    {{msg.content}}
  </li>

</ul>
</fieldset>

<fieldset>
  <legend>Messagerie</legend>

  <input type="text" [(ngModel)]="messageId"><button (click)="connectMessage()">connect</button>

  <ul>
    <li *ngFor="let msg of recievedMessage">
      {{msg.content}}
    </li>

  </ul>

</fieldset>
